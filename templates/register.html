{% extends 'base.html' %}

{% block title %}註冊 - 活動排隊系統{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">建立新帳號</h1>
        <form method="POST" action="/register">
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">信箱:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">您的身分:</label>
                <select name="role" id="role" class="form-select" required>
                    <option value="participant">參加者</option>
                    <option value="organizer">活動方</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">註冊</button>
            </div>
        </form>
        <p class="mt-3 text-center">已經有帳號了? <a href="{{ url_for('login') }}">點此登入</a></p>
    </div>
</div>
{% endblock %}
